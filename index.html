<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Pop Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="sound">sound on</button>
    <div class="container">
      <h2>Bubble Pop Game</h2>
      <div class="ballons"></div>
      <div class="result">
        <p id="results">
          Congratulations!!!<br />
          You popped all the balloons
        </p>
        <button id="gameBtn" onclick="newGame()">New Game</button>
      </div>
      <audio id="ses" src="bubble.mp3"></audio>
    </div>

    <script src="app.js"></script>
  </body>
</html>
